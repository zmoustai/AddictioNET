<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>D3 Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
    <script type="text/javascript" src="js/selectize.js"></script>
    <script type="text/javascript" src="js/intro.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/selectize.css"/>
    <link type="text/css" rel="stylesheet" href="css/introjs.css"/>
</head>
<body>
<table width="100%" height="94%">
    <tr>
        <td>
            <table width="100%" height="100%">
                <tr>
                    <td width="50%">
                        <p class="pageHeading">
                            RescueTime Data Explorer
                        </p>
                    </td>
                    <td>
                        <button style="float:right;" class="resetBtn all" id="global_reset" name="pie_reset">Reset All</button>
                    </td>
                    <td>
                        <label for="upload" class="fileupload step8">
                                Crunch your data
                                <input type="file" accept=".csv" name="upload" id="upload" onchange="fileUpload(this);" style="display: none;"/>
                        </label>
                    </td>
                </tr>
            </table>
        </td>
        <td >
            <div class="step7">
                <select multiple>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>       
                </select>
            </div>
        </td>
    </tr>
    <tr>
        <td class="chart step2">
            <p class="plotHeading">Productivity Evolution</p>
            <div id="multiLine"></div>
        </td>
        <td rowspan="2">
            <table width="100%" height="100%">
                <tr>
                    <td class="chart step4">
                        <span>
                            <p class="plotHeading" style="display: inline-block;">Productivity Usage</p>
                            <button class="resetBtn" id="pie_reset" name="pie_reset">Reset</button>
                        </span>
                        <div id="parentPie"></div>
                    </td>
                </tr>
                <tr>
                    <td class="chart step5">
                        <p class="plotHeading">Top Activities</p>
                        <div id="topActivitiesBar"></div>            
                    </td>
                </tr>
                <tr>
                    <td class="chart step6">
                        <p class="plotHeading">Top Categories</p>
                        <div id="topCategoryBar"></div>            
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td rowspan="2" class="chart step3">
            <p class="plotHeading">Hourly Productivity Score</p>
            <div id="hourProductiveScore"></div>
        </td>
    </tr>
</table>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
